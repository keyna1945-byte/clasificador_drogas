<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if droga %}Editar{% else %}Nueva{% endif %} Droga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-center mb-4">{% if droga %}Editar{% else %}Nueva{% endif %} Droga</h2>
    <form method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ droga.nombre if droga else '' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Número</label>
            <input type="text" name="numero" class="form-control" value="{{ droga.numero if droga else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="text" name="cantidad" class="form-control" value="{{ droga.cantidad if droga else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Peligros</label>
            <input type="text" name="peligros" class="form-control" value="{{ droga.peligros if droga else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Cancerígeno</label>
            <input type="text" name="cancerigeno" class="form-control" value="{{ droga.cancerigeno if droga else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Clasificación</label>
            <input type="text" name="clasificacion" class="form-control" value="{{ droga.clasificacion if droga else '' }}">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">{% if droga %}Guardar Cambios{% else %}Crear{% endif %}</button>
            <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
