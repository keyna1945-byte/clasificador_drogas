<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de drogas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 10px;
        }

        video {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin-top: 10px;
        }

        canvas {
            display: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background: #00bfff;
            color: white;
        }
    </style>
</head>
<body>

<h2>ðŸ“¸ Clasificador de drogas</h2>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<br>
<button onclick="tomarFoto()">ðŸ“· Capturar</button>

<form id="formImagen" method="POST" action="/analizar" enctype="multipart/form-data">
    <input type="hidden" name="imagen" id="imagenInput">
</form>

<script>
const video = document.getElementById("video");

// ACTIVAR CÃMARA TRASERA
navigator.mediaDevices.getUserMedia({
    video: { facingMode: { exact: "environment" } },
    audio: false
})
.then(stream => {
    video.srcObject = stream;
})
.catch(err => {
    console.error("No se pudo acceder a la cÃ¡mara trasera:", err);

    // Si no encuentra la trasera, usa la frontal
    navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: false
    }).then(stream => {
        video.srcObject = stream;
    });
});

function tomarFoto() {
    const canvas = document.getElementById("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imagen = canvas.toDataURL("image/png");
    document.getElementById("imagenInput").value = imagen;

    document.getElementById("formImagen").submit();
}
</script>

</body>
</html>
