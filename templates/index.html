<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de drogas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 10px;
        }

        video {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin-top: 10px;
            display: none;
        }

        canvas {
            display: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background: #00bfff;
            color: white;
        }
    </style>
</head>
<body>

<h2>游닞 Clasificador de drogas</h2>

<p id="mensaje">Presion치 el bot칩n para activar la c치mara</p>

<button onclick="activarCamara()">游닝 Usar c치mara</button>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<br>
<button onclick="tomarFoto()" id="btnFoto" style="display:none;">游닞 Capturar</button>

<form id="formImagen" method="POST" action="/analizar" enctype="multipart/form-data">
    <input type="hidden" name="imagen" id="imagenInput">
</form>

<script>
const video = document.getElementById("video");
const btnFoto = document.getElementById("btnFoto");
const mensaje = document.getElementById("mensaje");

function activarCamara() {
    navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: "environment" } },
        audio: false
    })
    .then(stream => {
        video.srcObject = stream;
        video.style.display = "block";
        btnFoto.style.display = "inline-block";
        mensaje.innerText = "C치mara activada";
    })
    .catch(err => {
        alert("No se pudo acceder a la c치mara");
        console.error(err);
    });
}

function tomarFoto() {
    const canvas = document.getElementById("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imagen = canvas.toDataURL("image/png");
    document.getElementById("imagenInput").value = imagen;

    document.getElementById("formImagen").submit();
}
</script>

</body>
</html>
